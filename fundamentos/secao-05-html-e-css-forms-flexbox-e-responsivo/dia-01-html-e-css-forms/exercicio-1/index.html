<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <p>
            LOGIN
        </p>
        <label for="email">E-mail:
            <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <label for="senha">Senha:
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </label>
        <input type="checkbox" id="lembre-me" name="lembre-me">Lembre-me
        <input type="button" value="entrar" id="entrar" name="entrar">

    </fieldset>
</body>
</html>
