<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Filme favorito: Marley e Eu';
      document.getElementById('second-paragraph').innerText = 'Hoje é dia 06 de fevereiro de 2023!';
      document.getElementById('subtitle').innerText = 'Goiaba é das minhas frutas favoritas!';

      let paragrafos = document.getElementsByClassName('paragrafos');
      paragrafos[0].style.color = 'green';
      paragrafos[0].style.fontSize = '45px';

      let subtitulo = document.getElementsByTagName('h4')[0];
      subtitulo.style.color = 'fuchsia';
    </script>
  </body>
</html>
